{% extends 'base.html' %}

{% block title %}계정 삭제{% endblock %}

{% block content %}

    <div class="delete-account-container">
        <h2 class="text-center text-danger">계정 삭제</h2>
        <p class="text-center">계정을 삭제하려면 비밀번호를 입력하세요. 이 작업은 되돌릴 수 없습니다.</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="password">비밀번호 확인</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-danger btn-block">계정 삭제</button>
        </form>
    </div>
{% endblock %}
